<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Eco-Ride</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <header>
        <nav>
          <div class="logo">Eco-Ride</div>
          <ul>
            <li><a href="/index.html"class="active">Home</a></li>
            <li><a href="/aboutus.html" >About</a></li>
            <li><a href="/contactus.html">Contact</a></li>
            <li class="nav-item"><a class="btn btn-outline-success ms-2" href="/login.html">Login</a></li>
            <li class="nav-item"><a class="btn btn-success text-white ms-2" href="/signup.html">Sign Up</a></li>
        </ul>
        </nav>
      </header>
  <div class="container py-5">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
    
    <!-- ADD SweetAlert2 CDN at the bottom -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
    
  </div>
  <footer style="background-color: #222; color: #fff; text-align: center; padding: 20px 0;">

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
