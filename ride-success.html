</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">EcoRide</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="aboutus.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contactus.html">Contact</a></li>
          <li class="nav-item logged-in-only"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item logged-in-only"><a class="nav-link" href="book-ride.html">Book Ride</a></li>
          <li class="nav-item logged-out-only"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item logged-out-only"><a class="nav-link" href="signup.html">Sign Up</a></li>
          <li class="nav-item logged-in-only"><a class="nav-link" href="logout.php">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6">
      <div id="statusCard" class="card shadow-sm p-4 text-center"></div>
      <a href="dashboard.html" class="btn btn-success mt-3 w-100">Back to Dashboard</a>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      document.querySelectorAll('.logged-in-only').forEach(el => {
        el.style.display = isLoggedIn ? '' : 'none';
      });
      document.querySelectorAll('.logged-out-only').forEach(el => {
        el.style.display = isLoggedIn ? 'none' : '';
      });
    });

    // Get status from URL
    const params = new URLSearchParams(window.location.search);
    const status = params.get('status');
    const card = document.getElementById('statusCard');
    if (status === 'success') {
      card.innerHTML = `
        <div class="card-body">
          <h3 class="card-title text-success">Ride Booked Successfully!</h3>
          <p class="card-text">Your EcoRide has been booked. You will receive further details soon.</p>
        </div>
      `;
    } else {
      card.innerHTML = `
        <div class="card-body">
          <h3 class="card-title text-danger">Booking Failed</h3>
          <p class="card-text">There was an error booking your ride. Please try again.</p>
        </div>
      `;
    }
  </script>
</body>
</html>
