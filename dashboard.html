<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoRide Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">EcoRide</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="book-ride.html">Book Ride</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="logout.php">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4 text-center">My Ride Dashboard</h2>
    <div class="row" id="rideList">
      <!-- Ride cards will be inserted here by JS -->
    </div>
  </div>

  <footer class="text-center text-muted py-4 bg-dark text-white">
    <p class="mb-0">&copy; 2025 EcoRide. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('php/get_dashboard.php')
        .then(res => res.json())
        .then(data => {
          const rideList = document.getElementById('rideList');
          rideList.innerHTML = data.map(ride => `
            <div class="col-md-6">
              <div class="card mb-4 shadow-sm hover-card">
                <div class="card-body">
                  <h5 class="card-title">${ride.pickup} âž” ${ride.dropoff}</h5>
                  <p class="card-text">
                    <strong>Start:</strong> ${ride.ride_time}<br>
                    <strong>End:</strong> ${ride.end_time}<br>
                    <strong>Duration:</strong> ${ride.duration}<br>
                    <strong>Cost:</strong> ${ride.cost}<br>
                    <strong>Status:</strong> ${ride.status}
                  </p>
                </div>
              </div>
            </div>
          `).join('');
        });
    });
    
  </script>
<footer class="mt-auto text-center py-3 bg-dark text-white">
  &copy; 2025 EcoRide. All rights reserved.
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
